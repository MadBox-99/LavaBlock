lava-block-add-landfill=Gives more landfill. 500 per science tier by default.
lava-modules=Unlocks the ability to craft modules using lava.
lava-efficiency-module=Craft efficiency modules using lava instead of standard materials.
lava-efficiency-module-2=Craft efficiency modules 2 using lava instead of standard materials.
