[item-description]
uranium-bacteria=Bacteria that metabolizes bioflux into uranium ore. Spoils into uranium ore.
lava-mech-armor=A basic mech armor with minimal protection. Perfect for surviving the harsh lava environment.
xp-science-pack=Crystallized experience from crafting. Used in the XP Lab.
xp-lab=A specialized lab that only accepts XP Science Packs for quest research.
military-science-pack-2=Advanced military research pack utilizing cutting-edge weaponry and electromagnetic technology.
circuit-science-pack=Science pack focused on electronic circuit research and productivity improvements.
pyroclast-science-pack=Advanced science pack crafted exclusively on the volcanic planet Pyroclast using obsidian and extreme heat.
obsidian=Volcanic glass formed when lava cools under extreme pressure on Pyroclast.
bmat=Basic materials forged from iron and stone under Pyroclast's extreme volcanic pressure.
cmat=Construction materials refined from basic materials and steel on Pyroclast.
emat=Volatile explosive materials synthesized from sulfur and coal under Pyroclast's extreme volcanic conditions.
rmat=Precision-refined materials combining construction materials with copper and circuits under extreme pressure.
hemat=Devastating heavy explosive materials combining explosive and refined materials in Pyroclast's volcanic forges.
assmat1=Basic assembly materials for simple vehicles and machines. Forged from basic and explosive materials.
assmat2=Intermediate assembly materials for armored vehicles and trains. Built upon Assembly Materials I.
assmat3=Advanced assembly materials for robotics and heavy machinery. Requires refined materials and expertise.
assmat4=Elite assembly materials for the most powerful military and space equipment. The pinnacle of Pyroclast engineering.
pyroclast-rocket-silo=A reinforced rocket silo designed to withstand Pyroclast's extreme volcanic conditions. Can only be built on Pyroclast.
