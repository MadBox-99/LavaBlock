asteroid-productivity-advanced=Increases the productivity of advanced asteroid crushing operations.
circuit-science-pack=Unlock the Circuit Science Pack for advanced electronics research.
circuit-crafting-productivity=Improves the productivity of electronic circuit manufacturing processes.
planet-discovery-pyroclast=Discover Pyroclast: a hyper-volcanic world of extreme pressure and heat, reachable from Vulcanus.
pyroclast-science-pack=Unlock the Pyroclast Science Pack by establishing a base on the volcanic planet Pyroclast and extracting obsidian from its intense lava flows.
pyroclast-materials=Unlock the production of Basic Materials and Construction Materials on the volcanic planet Pyroclast.
pyroclast-explosives=Unlock the production of Explosive Materials on Pyroclast using sulfur and coal under extreme volcanic pressure.
pyroclast-refined=Unlock the production of Refined Materials on Pyroclast using construction materials and copper.
pyroclast-heavy-explosives=Unlock the production of Heavy Explosive Materials by combining explosive and refined materials in Pyroclast's volcanic forges.
pyroclast-assembly-1=Unlock Assembly Materials I for basic vehicle and machine construction.
pyroclast-assembly-2=Unlock Assembly Materials II for armored vehicle and train construction.
pyroclast-assembly-3=Unlock Assembly Materials III for advanced robotics and heavy machinery.
pyroclast-assembly-4=Unlock Assembly Materials IV for the most powerful military and space equipment.

